<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-black">
    

  <div id="overlayColor" class="bg-black bg-opacity-50 fixed inset-0 "></div>
  <div id="overlayText" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
    <h1 class="text-6xl  font-bold text-rose-500">VA9</h1>
  </div>

  <div class="form-check form-switch position-absolute z-10" style="top: 360px; left: 20px;">
    <input id="button" class="form-check-input " type="checkbox" role="switch" id="flexSwitchCheckDefault">
    <label class="form-check-label text-white " for="flexSwitchCheckDefault">Pause and play</label>
  </div>

  <div class="w-full h-screen">
    <video id="video" class="object-cover w-full h-full" autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <script>
    btn = document.querySelector("#button")
    video =document.querySelector("#video")

    btn.addEventListener("click",() =>{
        if (btn.checked) {
            video.pause()
        }
        else{
            video.play()
        }
        
    })

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
